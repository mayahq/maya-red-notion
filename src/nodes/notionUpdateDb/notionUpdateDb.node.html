<script type='text/javascript'>
    RED.nodes.registerType("notion-update-db", {
        category: "Maya Red Notion",
        color: "#8BBDD9",
        defaults: {
            name: {
                value: ""
            },
            isProfileConfigNode: {
                value: false
            },
            url: {
                value: ""
            },
            payloadTypeurl: {
                value: "str"
            },
            properties: {
                value: "{}"
            },
            payloadTypeproperties: {
                value: "json"
            },
        },
        inputs: 1,
        outputs: 1,
        icon: "fa-file-code-o.png",
        label: function() {
            return this.name || "notion-update-db"
        },
        paletteLabel: "notion-update-db",
        exportable: true,
        oneditprepare: function() {
            if (this.payloadTypeurl === null) {
                if (this.url === "") {
                    this.payloadTypeurl = "date"
                } else {
                    this.payloadTypeurl = "str"
                }
            } else if (this.payloadTypeurl === 'string' || this.payloadTypeurl === 'none') {
                this.payloadTypeurl = "str"
            }

            $("#node-input-payloadTypeurl").val(this.payloadTypeurl)
            $("#node-input-url").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypeurl"),
                types: ["msg", "flow", "global", "str"]
            })
            $("#node-input-url").typedInput("type", this.payloadTypeurl)

            if (this.payloadTypeproperties === null) {
                if (this.properties === "") {
                    this.payloadTypeproperties = "date"
                } else {
                    this.payloadTypeproperties = "json"
                }
            } else if (this.payloadTypeproperties === 'string' || this.payloadTypeproperties === 'none') {
                this.payloadTypeproperties = "json"
            }

            $("#node-input-payloadTypeproperties").val(this.payloadTypeproperties)
            $("#node-input-properties").typedInput({
                default: "json",
                typeField: $("#node-input-payloadTypeproperties"),
                types: ["msg", "flow", "global", "json"]
            })
            $("#node-input-properties").typedInput("type", this.payloadTypeproperties)

        },
        oneditsave: function() {},
        oneditcancel: function() {},
        oneditdelete: function() {},
        oneditresize: function() {},
        onpaletteadd: function() {},
        onpaletteremove: function() {}
    });
</script>

        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" style="width:70%;" placeholder="Name" />
    </div>
    <div class="form-row">
        <label for="node-input-url">url</label>
        <input type="text" id="node-input-url"></input>
        <input type="hidden" id="node-input-payloadTypeurl">
    </div>
    <div class="form-row">
        <label for="node-input-properties">properties</label>
        <input type="text" id="node-input-properties"></input>
        <input type="hidden" id="node-input-payloadTypeproperties">
    </div>
</script>
